                User().Email = "aregmi@nw-its.com" ||  User().Email = "ivan.zheng@nw-its.com" || User().Email = "makhtar@nw-its.com" || User().Email = "tnguyen@nw-its.com" || User().Email = "asarkar@nw-its.com",
                Navigate(scrManager, ScreenTransition.Fade, {ButtonClicked: "View"}),
