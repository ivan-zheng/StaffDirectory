scrManager As screen:
    BackgroundImage: =
    Fill: =RGBA(116, 116, 116, 1)

    "StaffGallery As gallery.'BrowseLayout_Vertical_OneTextOneImageVariant_ver5.0'":
        DelayItemLoading: =true
        Fill: =RGBA(202, 202, 202, 1)
        Height: =547
        Items: |
            =Filter('USGS Roster 071823', StartsWith('First Name', Search_1.Text) || StartsWith('Last Name', Search_1.Text) || StartsWith('Nickname/Alias', Search_1.Text) || StartsWith('Job Title', Search_1.Text) || StartsWith('Last Name', Search_1.Text) || StartsWith('Job Title', Search_1.Text) || StartsWith(Company, Search_1.Text) || StartsWith('Task Order #', Search_1.Text) || StartsWith('Task Order Name', Search_1.Text) || StartsWith(Supervisor, Search_1.Text))
