        Color: =Color.White
        Height: =27
        Size: =14
        Text: ="Version " & Footer.VersionNumber
        Width: =117
        X: =1245
        Y: =14
        ZIndex: =4

    Label3_4 As label:
        Color: =Color.White
        Height: =33
        Size: =14
        Text: |-
            ="Last Edited on : " & Footer.LastEditDate
        Width: =344
        X: =1016
        Y: =41
        ZIndex: =5

