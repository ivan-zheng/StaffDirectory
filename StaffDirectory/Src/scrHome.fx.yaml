scrHome As screen:
    Fill: =RGBA(216, 223, 238, 1)

    btnViewExistingUser As button:
        Fill: =RGBA(168, 0, 0, 1)
        Height: =60
        OnSelect: |+
            =If(
                User().Email = "sushant.dasari@nw-its.com" ||  User().Email = "ivan.zheng@nw-its.com" || User().Email = "ccastedo@nw-its.com",
                Navigate(scrUser, ScreenTransition.Fade, {ButtonClicked: "View"}),
