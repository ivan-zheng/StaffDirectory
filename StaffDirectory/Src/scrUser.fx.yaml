scrUser As screen:
    Fill: =RGBA(216, 223, 238, 1)

    Page_header_2 As Page_header:
        Backnav: =scrHome
        ZIndex: =1

    Footer_3 As Footer:
        Y: =686
        ZIndex: =2

    AddButton_4 As button:
        Height: =32
        OnSelect: =SubmitForm(Form3)
        Text: ="Update"
        Width: =152
        X: =619
        Y: =639
        ZIndex: =5

    "Gallery2 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =250
        Items: =Search('USGS Roster 071823', varUserFullName,"Title")
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =250
        Width: =1290
        X: =40
        Y: =81
        ZIndex: =6

        Image2 As image:
            Height: =197
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =324
            Y: =15
            ZIndex: =1

        Title2 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =51
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =30
            Text: =ThisItem.'Full Name'
            VerticalAlign: =VerticalAlign.Top
            Width: =1005
            X: =285
            Y: =88
            ZIndex: =2

        Subtitle2 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Job Title'
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =Title2.X
            Y: =Title2.Y + Title2.Height
            ZIndex: =3

